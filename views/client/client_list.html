<section class="content-header m-b-40">
  <h1 class="pull-left">
    Client List
    <small> control panel</small>
  </h1>
  <button type="button" ui-sref="new-client" class="btn btn-primary pull-right">
  <i class="fa fa-plus"></i> Add new Client</button>
</section>
<section class="content m-t-35">
  <div class="row">
    <div class="col-sm-12">
      <div class="box">
        <div class="box-header">
          <div class="col-md-3">
            <h3 class="box-title ">Clients We Serve</h3>
          </div>
        </div>
        <div class="box-body over-x-sc">
			<div class="table-responsive">
				<table ng-table="clientData" class="table table-bordered table-hover">
					<tr ng-repeat="row in $data">
					  <td data-title="'Sl No'" >{{ $index + 1}}</td>
					  <td data-title="'Firm Nmae'" sortable="'firm_name'">{{row.firm_name}}</td>
					  <td data-title="'Firm-type'" sortable="'firm_type'">{{row.firm_type}}</td>
					  <td data-title="'Date of Incorporation'" sortable="'date_inc'">{{row.date_inc}}</td>
					  <td data-title="'GST No'" sortable="'gst'">{{row.gst}}</td>
					  <td dara-title="'status'">
						<span ng-if="row.is_active" class="label label-success">Active</span>
						<span ng-if="!row.is_active" class="label label-danger">InActive</span>
					  </td>
					  <td data-title="'Action'" >
						<div class="btn-group">
						  <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="client-details"><i class="fa fa-eye"></i></a></button>
						</div>
						<div class="btn-group">
						  <button type="button" class="btn btn-warning"><a href="" class="option-btn" ui-sref="client-update"><i class="fa fa-edit"></i></a></button>
						</div>
						<div class="btn-group">
						  <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
						</div>
						<div class="btn-group">
						  <button type="button" class="btn btn-danger">Deactivate</button>
						</div>
						
					  </td>
					</tr>
				  </table>
			
			</div>
			
          
        </div>
      </div>
    </div>
  </div>
</section>
