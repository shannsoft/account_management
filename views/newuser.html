<section class="content-header">
  <h1>
    Add User
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-sm-8 col-md-offset-2">
			<div class="box box-info ">
		      <div class="box-header with-border">
		        <h3 class="box-title">Add New User</h3>
		      </div>
		      <form class="form-horizontal" name="addUser">
		        <div class="box-body">
		          	<div class="form-group">
			          	<label for="lname" class="col-sm-3 control-label">First Name:</label>
						<div class="col-sm-8">
							<input type="text" name="fname" class="form-control" placeholder=" First Name " ng-model="user.f_name" required ng-pattern="/^(\D)+$/">
							<span class="help-block" ng-show="addUser.fname.$error.required && addUser.fname.$touched">First name is required</span>
							<span class="help-block" ng-show="addUser.fname.$error.pattern && addUser.fname.$touched">Numeric not allowed</span>
						</div>
		          	</div>
		          	<div class="form-group">
			          	<label for="lname" class="col-sm-3 control-label">Last Name:</label>
						<div class="col-sm-8">
							<input type="text" name="lname" ng-model="user.l_name" class="form-control" placeholder=" LastName " required ng-pattern="/^(\D)+$/">
							<span class="help-block" ng-show="addUser.lname.$error.required && addUser.lname.$touched">Last name is required</span>
							<span class="help-block" ng-show="addUser.lname.$error.pattern && addUser.lname.$touched">Numeric not allowed</span>
						</div>	
		          	</div>
		          	<div class="form-group">
			          	<label for="lname" class="col-sm-3 control-label">Email:</label>
						<div class="col-sm-8">
							<input type="email" name="us_email" ng-model="user.email" class="form-control" placeholder=" Email " required>
							<span class="help-block" ng-show="addUser.us_email.$error.required && addUser.us_email.$touched">Email is required</span>
						</div>	
		          	</div>
		          	<div class="form-group">
			          	<label for="mobile" class="col-sm-3 control-label">Mobile:</label>
						<div class="col-sm-8">
							<input type="text" name="us_mobile" ng-model="user.mobile" class="form-control" placeholder="Mobile No" required ng-pattern="/^[0-9]{10,10}$/">
							<span class="help-block" ng-show="addUser.us_mobile.$error.required && addUser.us_mobile.$touched">Mobile no is required</span>
							<span class="help-block" ng-show="addUser.us_mobile.$error.pattern && addUser.us_mobile.$touched">Invalid Mobile No</span>
						</div>		
		          	</div>
		          	<div class="form-group">
			          	<label for="uname" class="col-sm-3 control-label">User Name:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<input type="text" name="us_name" ng-model="user.name" class="form-control" placeholder="User Name" required>
							<span class="help-block" ng-show="addUser.us_name.$error.required && addUser.us_name.$touched">User Name is required</span>
						</div>		
		          	</div>
		          	<div class="form-group">
			          	<label for="pass" class="col-sm-3 control-label">PassWord:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<input type="password" name="us_pass" ng-model="user.pass" class="form-control" placeholder="PassWord" required ng-pattern="">
							<span class="help-block" ng-show="addUser.us_pass.$error.required && addUser.us_pass.$touched">Password is required</span>
							<span class="help-block" ng-show="addUser.us_name.$error.pattern && addUser.us_name.$touched">Invalid Password</span>
						</div>		
		          	</div>
		          	<div class="form-group">
			          	<label for="role" class="col-sm-3 control-label">User Role:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<select class="form-control" name="us_role" ng-model="user.role" required>
								<option value>User Role</option>
								<option value="2">Enterer</option>
								<option value="3">Verifier</option>
								<option value="4">Auditor</option>
							</select>
							<span class="help-block" ng-show="addUser.us_role.$error.required && addUser.us_role.$touched">User Role is required</span>
						</div>		
		          	</div>
		        </div>
		        <div class="box-footer">
		          <button type="submit" class="btn btn-default"  ui-sref="user-list">Back</button>
		          <button type="submit" class="btn btn-info pull-right">Submit</button>
		        </div>
		      </form>
		    </div>
		</div>
	</div>
</section>
